<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puns of Fun</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="title-container">
      <h1 id="title">Puns of Fun</h1>
      <h2 id="subtitle">...for Dads in search of good jokes</h2>
    </div>
    <div class="container">
      <div id="joke-container">
        <p id="joke-text">Placeholder</p>
      </div>
      <button id="new-joke-btn">Get New Joke</button>
      <div id="rating-container">
        <h2>Rate this joke:</h2>
        <div class="rating-buttons">
          <button class="rate-btn" data-rating="1">1</button>
          <button class="rate-btn" data-rating="2">2</button>
          <button class="rate-btn" data-rating="3">3</button>
          <button class="rate-btn" data-rating="4">4</button>
          <button class="rate-btn" data-rating="5">5</button>
        </div>
      </div>

      <section id="stat-section">
        <div>
          <h2 class="section-sub">Saved Jokes</h2>
          <div id="saved-jokes-container">
            <ul id="joke-list"></ul>
          </div>
        </div>

        <div>
          <h2 class="section-sub">Ratings Chart</h2>
          <div id="chart-container">
            <canvas id="ratings-chart"></canvas>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <p>&copy; Anna Feng 2025. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
